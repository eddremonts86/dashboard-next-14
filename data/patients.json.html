<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <h1>Auto generated patient data</h1>

  <code id="main"></code>
  <script>
    var firstNames = [
      'Addison',
      'Adrian',
      'Alex',
      'Arden',
      'Aubrey',
      'August',
      'Bailey',
      'Blair',
      'Blaine',
      'Brett',
      'Britton',
      'Cameron',
      'Carey',
      'Casey',
      'Charlie',
      'Dakota',
      'Dallas',
      'Dana',
      'Drew',
      'Emery'
    ];

    var lastNames = [
      'Smith',
      'Johnson',
      'Williams',
      'Brown',
      'Jones',
      'Garcia',
      'Miller',
      'Davis',
      'Rodriguez',
      'Martinez',
      'Hernandez',
      'Lopez',
      'Gonzalez',
      'Wilson',
      'Anderson',
      'Thomas',
      'Taylor',
      'Moore',
      'Jackson',
      'Martin'
    ];

    var patients = [];

    var birthBefore = new Date(2021, 10, 1);
    var birthAfter = new Date(2000, 0, 1);

    function randomDate(start, end) {
      return new Date(+start + Math.random() * (end - start));
    }

    for (var index = 0; index < 350; index++) {
      var patient = {};
      var firstNameIndex = Math.floor(Math.random() * 20);
      var lastNameIndex = Math.floor(Math.random() * 20);
      var birthDate = randomDate(birthBefore, birthAfter);
      var firstName = firstNames[firstNameIndex];
      var lastName = lastNames[lastNameIndex];
      var sex = Math.random() < 0.5 ? 'male' : 'female';
      var isVaccinated = birthDate < (new Date(2008, 10, 1)) || Math.random() < 0.2;
      var vaccinationDate = null;

      if (isVaccinated) {
        vaccinationDate = randomDate(new Date(2019, 10, 1), new Date());
      } else if (Math.random() < 0.2) {
        vaccinationDate = randomDate(new Date(), new Date(2022, 10, 1));
      }

      patients.push({
        firstName: firstName,
        lastName: lastName,
        birthDate: birthDate,
        sex: sex,
        isVaccinated: isVaccinated,
        vaccinationDate: vaccinationDate
      });
    }

    document.getElementById('main').innerHTML = JSON.stringify(patients);
  </script>
</body>
</html>
